name: Tests

on:
  push:
    branches: [ cicd_227004 ]

  workflow_dispatch:

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
            python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: tests
        run: python -m unittest tests.py
                
