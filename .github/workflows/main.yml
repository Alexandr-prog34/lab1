name: Run Unit Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run tests
      run: |
          python -m unittests_rectangle rectangle.py
          python -m unittests_square square.py
          python -m unittests_circle circle.py
          python -m unittests_triangle triangle.py
