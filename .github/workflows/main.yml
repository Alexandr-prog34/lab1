name: Run Unit Tests
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Unit Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Run unit tests
        run: |
          cd C:/Users/Банан/geometric_lib/tests
          python -m unittest discover -s . -p '*_test.py'
