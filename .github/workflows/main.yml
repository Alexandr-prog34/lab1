name: Tests

on:
  push:
    branches:
      - 'cicd_227004'

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5.0.0
      - name: run tests
        run: python.exe -m unittest tests.py
                
