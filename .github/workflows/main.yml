name: "Test CI"
on:
  push:
    branches:
      - "main"

jobs:
  test_win_ubu:
    runs-on:
    - "ubuntu-latest"
    - "windows-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup_python@v3
        with:
          python-version: 3.11

      - name: Testing files
        run:
          python -m unittest !test.py