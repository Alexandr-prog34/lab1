name: CI
on:
   # События, которые запускают jobs
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

# jobs запускаются параллельно, если не указана последовательность
jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: npm ci  # или используйте команду установки пакетов, применимую в вашем проекте

      - name: Run unit tests
        run: python -m unittest test_triangle.py
