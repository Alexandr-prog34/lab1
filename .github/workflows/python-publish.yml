name: Sasha CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows-latest
    strategy:
      matrix:
        files: [circle_tests.py, rectangle_tests.py, square_tests.py, triangle_tests.py]
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Run test
      run: python.exe -m unittest ${{ matrix.files }}
